<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Self-Invoking</title>
</head>
<body>
    <script>
        let input = prompt('Please enter a number', 1);

        // You are able get a result
        let factorial = (function(input) {
            let i = 1;

            let factorial = 1;

            while(i <= input) {
                factorial *= i++;
            }

            alert('Factorial of ' + input + ' equal ' + factorial);
        })(input);  // You are able to pass parameters
        
        console.log('Result is ' + factorial);
    </script>
</body>
</html>
