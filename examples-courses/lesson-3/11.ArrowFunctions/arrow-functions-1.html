<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrow Functions</title>
</head>
<body>
    <script>
        const sayHello = () => {
            console.log('Hi every one!');
        }

        const sayName1 = (name) => {
            console.log('Hi ' + name);
        }

        const sayName2 = name => {
            console.log('Hi ' + name);
        }

        const getHelloMessage = name => 'Hi ' + name;
        
        console.log(getHelloMessage('John')); // Hi John 
    </script> 
</body>
</html>
