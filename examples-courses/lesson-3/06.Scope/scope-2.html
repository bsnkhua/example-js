<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scope</title>
</head>
<body>
    <script>
        var es5Variable = 'ES5 variable';
        let es6Variable = 'ES6 variable';
        const es6Constant = 'ES6 constant';

        function foo() {
            console.log('window.es5Variable', window.es5Variable); // ES5 variable
            console.log('window.es6Variable', window.es6Variable); // undefined
            console.log('window.es6Constant', window.es6Constant); // undefined
        }

        foo();
    </script>
</body>
</html>
